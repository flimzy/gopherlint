name: üêû Bug Report
description: "Report a bug in gopherlint."
labels: [bug]
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Welcome
      options:
        - label: Yes, I'm using a binary release from [gopherlint releases](https://github.com/flimzy/gopherlint/releases).
          required: true
        - label: Yes, I've confirmed this bug is present in `gopherlint` and not in `golangci-lint` v2.10.1. (If it's an upstream bug, please [report it there](https://github.com/golangci/golangci-lint/issues/new/choose).)
          required: true
        - label: Yes, I've searched similar [issues on GitHub](https://github.com/flimzy/gopherlint/issues) and didn't find any.
          required: true
        - label: Yes, I've read the `typecheck` section of the [FAQ](https://golangci-lint.run/docs/welcome/faq/#why-do-you-have-typecheck-errors).
          required: true
        - label: Yes, I've tried with the standalone [linter](https://golangci-lint.run/docs/linters/) if available (e.g., gocritic, go vet, etc.).
          required: true
        - label: I agree to follow this project's [Code of Conduct](https://github.com/flimzy/gopherlint?tab=coc-ov-file)
          required: true

  - type: dropdown
    id: install
    attributes:
      label: How did you install gopherlint?
      options:
        - I don't know
        - Binary release
        - golangci-lint GitHub Action (install-mode: none)
        - go install
        - Brew
        - AUR
        - Deb
        - RPM
        - Docker
        - Via editor/IDE
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Description of the problem
      placeholder: Your problem description
    validations:
      required: true

  - type: textarea
    id: version
    attributes:
      label: Version of gopherlint
      value: |-
        <details>

        ```console
        $ gopherlint --version
        # Paste output here
        ```

        </details>
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      value: |-
        <details>

        ```console
        # paste configuration file or CLI flags here
        ```

        </details>
    validations:
      required: true

  - type: textarea
    id: go-env
    attributes:
      label: Go environment
      value: |-
        <details>

        ```console
        $ go version && go env
        # paste output here
        ```

        </details>
    validations:
      required: true

  - type: textarea
    id: verbose-output
    attributes:
      label: Verbose output of running
      value: |-
        <details>

        ```console
        $ gopherlint cache clean
        $ gopherlint run -v
        # paste output here
        ```

        </details>
    validations:
      required: true

  - type: textarea
    id: code-example
    attributes:
      label: A minimal reproducible example or link to a public repository
      description: If your problem is related to a private repository, a minimal reproducible example is required.
      value: |-
        <details>

        ```go
        // add your code here
        ```

        </details>
    validations:
      required: true

  - type: checkboxes
    id: validation
    attributes:
      label: Validation
      options:
        - label: Yes, I've included all information above (version, config, etc.).
          required: true
